name: PullRequest & Push master

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@v4

      - name: Setup node env ğŸ—
        uses: actions/setup-node@v2
        with:
          node-version: 22

      - uses: pnpm/action-setup@v3
        with:
          version: 10

      - name: Install dependencies ğŸ› ï¸
        run: pnpm install

      - name: Lint code ğŸ‘€ï¸
        run: pnpm lint
        continue-on-error: true

      - name: Run Build ğŸ› ï¸
        run: pnpm dev:prepare

      - name: Prepack code ğŸ§ª
        run: pnpm prepack
